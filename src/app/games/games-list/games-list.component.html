<div class="container">
<mat-card class="example-card" *ngFor="let game of games">
  <mat-card-header>
    <mat-card-title>{{game.name}}</mat-card-title>
    <mat-card-subtitle>{{game.plataform}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{game.summary}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button color="primary" aria-label="Update a game"(click)="onEdit(game)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warning" aria-label="Delete a game" (click)="onDelete(game)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
</div>
