<mat-card>
<mat-toolbar color="primary">GamesStore</mat-toolbar>

  <div class="mat-elevation-z8 column-flex ">
    <mat-card-content>

          <app-games-list *ngIf="games$ | async as games; else loading"
            [games]= "games"
            (add)="onAdd()"
            (edit)="onEdit($event)"
            (delete)="onDelete($event)"
            >
        </app-games-list>

      </mat-card-content>

      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
    </mat-card>
