<mat-toolbar color="primary">GamesStore</mat-toolbar>
<mat-card>
  <div class="mat-elevation-z8 column-flex ">
    <mat-card-content>
        <div *ngIf="games$ | async as games; else loading">

          <app-games-list *ngIf="games$ | async as games; else loading"
            [games]= "games"
            (add)="onAdd()">
        </app-games-list>

        </div>
      </mat-card-content>

      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
    </mat-card>
