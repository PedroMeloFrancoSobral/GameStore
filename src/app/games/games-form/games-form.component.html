<mat-toolbar color="primary">GamesStore</mat-toolbar>
<mat-card class="example-card">
  <mat-toolbar color="primary">Create Game</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Name" formControlName="name" #name/>
        <mat-hint align="end">{{name.value.length}}/100</mat-hint>
            </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Plataforms</mat-label>
        <mat-select formControlName="plataform">
          <mat-option value="null"></mat-option>
          <mat-option value="PS4">PS4</mat-option>
          <mat-option value="XBOX">XBOX</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Price" formControlName="price" >
      </mat-form-field>
      <mat-toolbar>
        <span>Reviews</span>
        <button mat-icon-button color="accent" >
          <mat-icon aria-label="Adicionar uma nova review">add</mat-icon>
        </button>
      </mat-toolbar>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Save</button>
    <button mat-raised-button (click)="onCancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
